<h3>Heroe <small>nombre...</small></h3>

<button class="btn btn-outline-danger" type="button" [routerLink]="['heroes']">Regresar</button>

<button type="button" (click)="agregarNuevo(forma)" class="btn btn-outline-success">Nuevo heroe</button>

<hr>

<div class="row animated fadeIn fast">
  <div class="col-12">
    <form (ngSubmit)="guardar()" #forma="ngForm">

      <div class="form-group">
        <label>Nombre</label>
        <input [(ngModel)]="heroe.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del heroe" required>
      </div>

      <div class="form-group">
        <label>Casa</label>
        <select [(ngModel)]="heroe.casa" name="casa" class="form-control">
          <option value="Marvel">Marvel</option>
          <option value="DC">DC</option>
        </select>
      </div>

      <div class="form-group">
        <label>Bio</label>
        <textarea [(ngModel)]="heroe.bio" name="bio" class="form-control" rows="3"></textarea>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-outline-primary" [disabled]="forma.invalid">Guardar cambios</button>
      </div>

    </form>
  </div>
</div>
